<!DOCTYPE html>

<html lang="en" ng-app="TodoApp">
<head>
  <meta charset="UTF-8">
  <title>Angular To Do</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <div ng-controller="TodoController">

    <input type="text"
           ng-model="myInput"
           ng-keyup="($event.keyCode == 13) ?
                        submit(myInput) :
                        null">

    <br>
    <br>

    <input id="all-list"
      ng-model="currentList" name="currentList" type="radio" value="all">
    <label for="all-list">All</label>

    <input id="uncompleted-list" ng-model="currentList" name="currentList" type="radio" value="uncompleted">
    <label for="uncompleted-list">Uncompleted</label>

    <input id="completed-list"ng-model="currentList" name="currentList" type="radio" value="completed">
    <label for="completed-list">Completed</label>

    <ul id="all-tasks"
      ng-show="currentList === 'all'">
      <h1>All tasks</h1>
      <li class="todo"
          ng-class="{completed: task.completed, uncompleted: !task.completed}"
          ng-repeat="task in myTasks">
        <input type="checkbox" ng-model="task.completed">
        <span>{{task.description}}</span>
        <button ng-click="deleteTask(task)">Delete</button>

      </li>
    </ul>

    <ul id="completed-tasks"
      ng-show="currentList === 'completed'">
      <h1>Completed tasks</h1>
      <li class="completed todo"
          ng-repeat="task in myTasks | filter:{completed: true}">
        <input type="checkbox" ng-model="task.completed">
        <span>{{task.description}}</span>
        <button ng-click="deleteTask(task)">Delete</button>

      </li>
    </ul>

    <ul id="uncompleted-tasks"
      ng-show="currentList === 'uncompleted'">
      <h1>Uncompleted tasks</h1>
      <li class="uncompleted todo"
          ng-repeat="task in myTasks | filter:{completed: false}">
        <input type="checkbox" ng-model="task.completed">
        <span>{{task.description}}</span>
        <button ng-click="deleteTask(task)">Delete</button>

      </li>
    </ul>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
